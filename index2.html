  <title>Nous Contacter</title>
  <link rel="stylesheet" href="css/style2.css">
  <script>
    function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
}
  </script>
  
</head>
